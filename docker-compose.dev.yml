version: '3.8'

# Development docker-compose with hot reload
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-alert-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_alert_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-alert-network
    restart: unless-stopped

  # Ollama (Free AI)
  ollama:
    image: ollama/ollama:latest
    container_name: smart-alert-ollama-dev
    volumes:
      - ollama_data_dev:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smart-alert-network
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
  ollama_data_dev:
    driver: local

networks:
  smart-alert-network:
    driver: bridge

