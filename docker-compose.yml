version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-alert-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-smart_alert_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-alert-network
    restart: unless-stopped

  # Ollama (Free AI - Optional)
  ollama:
    image: ollama/ollama:latest
    container_name: smart-alert-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smart-alert-network
    restart: unless-stopped
    # Uncomment to pull model on startup
    # command: >
    #   sh -c "ollama serve & sleep 5 && ollama pull llama3.2"

  # Smart Alert System Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-alert-app
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-smart_alert_db}
      DB_SSLMODE: disable
      
      # Waha Server (external - adjust as needed)
      WAHA_SERVER_URL: ${WAHA_SERVER_URL:-http://host.docker.internal:3000}
      WAHA_API_KEY: ${WAHA_API_KEY:-}
      
      # AI Configuration
      AI_PROVIDER: ${AI_PROVIDER:-ollama}
      AI_API_KEY: ${AI_API_KEY:-}
      AI_MODEL: ${AI_MODEL:-llama3.2}
      AI_BASE_URL: http://ollama:11434/v1
      
      # Application
      APP_ENV: ${APP_ENV:-production}
      APP_PORT: 8080
      TIMEZONE: ${TIMEZONE:-Asia/Jakarta}
      
      # Scheduler
      MORNING_ALERT_TIME: ${MORNING_ALERT_TIME:-05:00}
      EVENING_SUMMARY_TIME: ${EVENING_SUMMARY_TIME:-22:00}
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - ./migrations:/app/migrations:ro
    networks:
      - smart-alert-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        ./migrate &&
        echo 'Starting server...' &&
        ./server
      "

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  smart-alert-network:
    driver: bridge

